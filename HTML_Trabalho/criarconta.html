<h3><P ALIGN=center>Criar Conta</P></h3>
<body>
    
</BR>
    <form>

            </td>

    </br>        
    
        <tr>
            <td>Nome:</td>
            <td><input type="text" name="nome"></td>
        </tr>   
        <tr>
            <td>CPF:</td>
            <td><input type="text" name="cpf"></td>
        </tr>   

        <tr>
            <td>Data Nacimento:</td>
            <td><input type="text" name="datanasc" value="dd/mm/aaaa"></td>

    </br>

    <tr>

        </td>       

    </tr>

    </tr>

    </tr>

        <td>NÚMERO</td>
        <td><input type="text" name="numero" ></td>
    </tr>    
    <tr>
        <td>COMPLEMENTO</td>
        <td><input type="text" name="complemento" ></td>
    </tr>

        <td  colspan="2" align="center" bgcolor="ORANGE">DADOS DA CONTA

        </td>       

    </tr>

    <tr>
        <td>SENHA:</td>
        <td><input type="text" name="senha"></td>
    </tr>

    <tr>
        <td>REPITA SENHA:</td>

    </table>

    <Table border="2" align="center">

        <tr>
    
            <td> <input style="color: #FFFFFF; background-color: #CC0000" type="button" value="SALVAR"></td>
           
        </tr>

    </Table>
    </form>
